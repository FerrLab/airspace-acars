name: Release

on:
  push:
    branches:
      - production
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubicloud-standard-2
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.ref_name }}" = "production" ]; then
            VERSION="1.$(date +%Y%m%d).${GITHUB_RUN_NUMBER}"
            PRERELEASE=false
            TAG="v${VERSION}"
          else
            SHORT_SHA="${GITHUB_SHA::7}"
            VERSION="0.$(date +%Y%m%d).${GITHUB_RUN_NUMBER}-beta.${SHORT_SHA}"
            PRERELEASE=true
            TAG="v${VERSION}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "prerelease=${PRERELEASE}" >> "$GITHUB_OUTPUT"

      - name: Generate bindings
        run: wails3 generate bindings -f '-tags production -trimpath -buildvcs=false' -clean=true -ts

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Generate icons
        run: wails3 generate icons -input appicon.png -windowsfilename windows/icon.ico
        working-directory: build

      - name: Generate syso
        run: wails3 generate syso -arch amd64 -icon windows/icon.ico -manifest windows/wails.exe.manifest -info windows/info.json -out ../wails_windows_amd64.syso
        working-directory: build

      - name: Build Windows exe
        run: |
          mkdir -p bin
          go build -tags production -trimpath -buildvcs=false \
            -ldflags="-w -s -H windowsgui -X main.Version=${{ steps.version.outputs.version }}" \
            -o bin/airspace-acars-windows-amd64.exe
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: "0"

      - name: Clean up syso
        run: rm -f *.syso

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.prerelease == 'true' && format('Beta {0}', steps.version.outputs.version) || steps.version.outputs.version }}
          prerelease: ${{ steps.version.outputs.prerelease }}
          generate_release_notes: true
          files: bin/airspace-acars-windows-amd64.exe
