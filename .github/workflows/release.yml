name: Release

on:
  push:
    branches:
      - production
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.ref_name }}" = "production" ]; then
            # Production: use date-based semver
            VERSION="1.$(date +%Y%m%d).${GITHUB_RUN_NUMBER}"
            PRERELEASE=false
            TAG="v${VERSION}"
          else
            # Beta: use date-based semver with beta suffix
            SHORT_SHA="${GITHUB_SHA::7}"
            VERSION="0.$(date +%Y%m%d).${GITHUB_RUN_NUMBER}-beta.${SHORT_SHA}"
            PRERELEASE=true
            TAG="v${VERSION}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "prerelease=${PRERELEASE}" >> "$GITHUB_OUTPUT"

      - name: Build Windows exe
        shell: bash
        run: |
          wails3 task windows:build VERSION=${{ steps.version.outputs.version }}

      - name: Rename artifact
        shell: bash
        run: |
          mv bin/airspace-acars.exe bin/airspace-acars-windows-amd64.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.prerelease == 'true' && format('Beta {0}', steps.version.outputs.version) || steps.version.outputs.version }}
          prerelease: ${{ steps.version.outputs.prerelease }}
          generate_release_notes: true
          files: bin/airspace-acars-windows-amd64.exe
