name: Release

on:
  push:
    branches:
      - production
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubicloud-standard-2
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      prerelease: ${{ steps.version.outputs.prerelease }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.ref_name }}" = "production" ]; then
            VERSION="1.$(date +%Y%m%d).${GITHUB_RUN_NUMBER}"
            PRERELEASE=false
            TAG="v${VERSION}"
          else
            SHORT_SHA="${GITHUB_SHA::7}"
            VERSION="0.$(date +%Y%m%d).${GITHUB_RUN_NUMBER}-beta.${SHORT_SHA}"
            PRERELEASE=true
            TAG="v${VERSION}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "prerelease=${PRERELEASE}" >> "$GITHUB_OUTPUT"

      - name: Generate bindings
        run: wails3 generate bindings -f '-tags production -trimpath -buildvcs=false' -clean=true -ts

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Generate icons
        run: wails3 generate icons -input appicon.png -windowsfilename windows/icon.ico
        working-directory: build

      - name: Generate syso
        run: wails3 generate syso -arch amd64 -icon windows/icon.ico -manifest windows/wails.exe.manifest -info windows/info.json -out ../wails_windows_amd64.syso
        working-directory: build

      - name: Build Windows exe
        run: |
          mkdir -p bin
          go build -tags production -trimpath -buildvcs=false \
            -ldflags="-w -s -H windowsgui -X main.Version=${{ steps.version.outputs.version }}" \
            -o bin/airspace-acars-windows-amd64.exe
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: "0"

      - name: Clean up syso
        run: rm -f *.syso

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: bin/airspace-acars-windows-amd64.exe

  release:
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: bin

      - name: Install InstallForge
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/soner-boztas/installforge/releases/download/v1.6.1/IFInst.exe" -OutFile IFInst.exe
          & "C:\Program Files\7-Zip\7z.exe" x IFInst.exe -oIFExtracted -y
          $dest = "C:\Program Files (x86)\solicus\InstallForge"
          function Copy-DecodedTree($src, $dst) {
            New-Item -Path $dst -ItemType Directory -Force | Out-Null
            foreach ($item in Get-ChildItem $src) {
              if ($item.Name -like '*empty.empty') { continue }
              try { $decoded = [System.Text.Encoding]::Unicode.GetString([Convert]::FromBase64String($item.Name)) } catch { continue }
              if ($item.PSIsContainer) { Copy-DecodedTree $item.FullName "$dst\$decoded" }
              else { Copy-Item $item.FullName "$dst\$decoded" }
            }
          }
          Copy-DecodedTree "IFExtracted" $dest

      - name: Patch InstallForge manifests for no UAC
        shell: pwsh
        run: |
          $resDir = "C:\Program Files (x86)\solicus\InstallForge\res"
          foreach ($f in "manifestDefault.manifest","manifestVisualStylesEnabled.manifest") {
            (Get-Content "$resDir\$f") -replace 'requireAdministrator','asInvoker' | Set-Content "$resDir\$f"
          }

      - name: Prepare installer
        shell: pwsh
        run: |
          Copy-Item "bin\airspace-acars-windows-amd64.exe" "Airspace ACARS.exe"
          $version = "${{ needs.build.outputs.version }}"
          $workspace = "${{ github.workspace }}"
          $content = Get-Content "installer.ifp" -Raw
          $content = $content -replace '__VERSION__', $version
          $content = $content -replace '__WORKSPACE__', $workspace
          Set-Content "installer.ifp" $content

      - name: Build installer
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\solicus\InstallForge\bin\ifbuildx86.exe" -i installer.ifp -o bin\airspace-acars-windows-amd64-setup.exe --no-color

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          name: ${{ needs.build.outputs.prerelease == 'true' && format('Beta {0}', needs.build.outputs.version) || needs.build.outputs.version }}
          prerelease: ${{ needs.build.outputs.prerelease }}
          generate_release_notes: true
          files: |
            bin/airspace-acars-windows-amd64.exe
            bin/airspace-acars-windows-amd64-setup.exe
